<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Галерея изображений</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center; /* Центрируем текст и изображения */
        }
        img {
            margin: 10px 0; /* Отступы сверху и снизу */
            width: 100%; /* Изображения занимают всю ширину экрана */
            height: auto; /* Сохраняет пропорции изображения */
        }
    </style>
</head>
<body>
<!-- Укажите имена ваших изображений -->
<img src="data/1.jpg" alt="Image 1">

</body>
</html>
